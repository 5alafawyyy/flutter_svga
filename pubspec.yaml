name: flutter_svga
description: "Flutter SVGA player with intelligent caching, audio support, and dynamic elements. Active replacement for archived svgaplayer_flutter."
version: 0.0.12

homepage: https://github.com/5alafawyyy/flutter_svga
repository: https://github.com/5alafawyyy/flutter_svga

topics:
  - animation
  - svga
  - vector-graphics
  - lottie-alternative
  - ui-effects

environment:
  sdk: ^3.10.4
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  archive: ^4.0.7
  http: ^1.6.0
  path_drawing: ^1.0.1
  protobuf: ^6.0.0
  audioplayers: ^6.5.1
  path_provider: ^2.1.5
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

